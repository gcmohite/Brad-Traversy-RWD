      name="description"

    />

  </head>
  <body>
    <header>
      <nav id="navbar">
        <div class="container">
          <h1 class="logo"><a href="index.html">HGM</a></h1>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a class="current" href="contact.html">Contact</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section id="contact-form" class="py-3">
      <div class="container">
        <h1 class="l-heading"><span class="text-primary">Contact</span> Us</h1>
        <p>Please fill out the form below to contact us</p>
        <form action="process.php">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" name="usr_name" id="name" />
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" name="usr_email" id="email" />
            </li>
            <li>
              <label for="msg">Message</label>
              <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </li>
            <li><button type="submit" class="btn btn-hover">Submit</button></li>
          </ul>
        </form>
      </div>
    </section>
    <section class="bg-dark">
      <div class="container">
        <div class="box">
          <i class="fa-solid fa-hotel fa-3x"></i>
          <h3>Location</h3>
          <p>50 Main st, Boston MA</p>
          <p></p>
        </div>
        <div class="box">
          <i class="fa-solid fa-phone fa-3x"></i>
          <h3>Phone Number</h3>
          <p>(617) 555-5555</p>
        </div>
        <div class="box">
          <i class="fa-solid fa-envelope fa-3x"></i>
          <h3>Email Address</h3>
          <p>frontdesk@hotelgm.co</p>
        </div>
      </div>
    </section>

    <footer id="main-footer">
      <p>Hotel GM &copy; 2023, All Rights Reserved</p>
